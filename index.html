<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Landing Page DNC</title>

</head>

<body>
    <div>
        <!--Imagem HBO MAX do topo da página-->
        <img  class="image-logo" src="/img/Header_HBO_MAX.png" alt="Imagem HBO">

        <h1 class="title"> Entrar </h1>
        <h3 class="subtitle"> Você tem uma conta HBO Max? </h3>

        <label class="input-label-email"> Email </label><br>
        <input class="input-email" type="email">

        <label class="input-label-pass"> Senha </label><br>
        <input class="input-pass" type="password">

        <button class="button-send"> Entrar </button>
    </div>

    <div>
        <h3 class="footer-text"> Você acessa a HBO Max por um provedor de tv, de internet ou celular?</h3>
        <button class="button-enter"> Entrar como provedor</button>
    </div>

</body>

</html>
